<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
    <link id="favicon" rel="shortcut icon" type="image/svg" href="">
</head>
<html>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <div id="status">It is Player X's turn.</div>
            <div id="grid">
                <div class="grid-row" id="row-0">
                    <div class="grid-square" id="square-00"></div>
                    <div class="grid-square" id="square-01"></div>
                    <div class="grid-square" id="square-02"></div>
                </div>
                <div class="grid-row" id="row-1">
                    <div class="grid-square" id="square-10"></div>
                    <div class="grid-square" id="square-11"></div>
                    <div class="grid-square" id="square-12"></div>
                </div>
                <div class="grid-row" id="row-2">
                    <div class="grid-square" id="square-20"></div>
                    <div class="grid-square" id="square-21"></div>
                    <div class="grid-square" id="square-22"></div>
                </div>
            </div>
            <button id="reset-button">Reset Game</button>
        </main>
    </body>
    <script src="main.js" type="module"></script>
    <script src='modules/livePlayer.js' type='module'></script>
    <script src='modules/gameLogic.js' type='module'></script>
    <script src='modules/gameBoard.js' type='module'></script>
</html>
