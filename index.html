<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
    <link id="favicon" rel="shortcut icon" type="image/svg" href="">
</head>
<html>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <div id="status">It is Player X's turn.</div>
            <div id="grid">
                <div class="grid-row" id="row-0">
                    <div class="grid-square" id="square-0"></div>
                    <div class="grid-square" id="square-1"></div>
                    <div class="grid-square" id="square-2"></div>
                </div>
                <div class="grid-row" id="row-1">
                    <div class="grid-square" id="square-3"></div>
                    <div class="grid-square" id="square-4"></div>
                    <div class="grid-square" id="square-5"></div>
                </div>
                <div class="grid-row" id="row-2">
                    <div class="grid-square" id="square-6"></div>
                    <div class="grid-square" id="square-7"></div>
                    <div class="grid-square" id="square-8"></div>
                </div>
            </div>
            <button id="reset-button">Reset Game</button>
        </main>
    </body>
    <script src="scripts.js" type="text/javascript"></script>
</html>
